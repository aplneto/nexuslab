- faq: O que é a NexusLab?
  answer: A NexusLab é a divisão de Pesquisa e Desenvolvimento da Wicked S.A., dedicada a explorar os limites da inovação e moldar o futuro por meio de projetos avançados e descobertas revolucionárias.

- faq: Quem pode acessar a NexusLab?
  answer: A NexusLab é acessível apenas a pesquisadores e colaboradores autorizados da Wicked S.A. O acesso é restrito e controlado para garantir a confidencialidade de nossos avanços tecnológicos.

- faq: Como posso me tornar um colaborador da NexusLab?
  answer: A participação na NexusLab é estritamente por convite. Colaboradores são selecionados com base em seu histórico de pesquisa, experiência e contribuições significativas para o avanço tecnológico. Consulte seu gestor em caso de dúvidas.

- faq: Quais tipos de projetos são conduzidos na NexusLab?
  answer: A NexusLab se dedica a projetos inovadores em diversas áreas, incluindo inteligência artificial, biotecnologia, segurança cibernética e muito mais. Cada projeto visa desafiar os limites do que é convencional.

- faq: Posso ter acesso aos documentos de pesquisa da NexusLab?
  answer: O acesso à documentação de pesquisa é restrito aos colaboradores da NexusLab. A divulgação externa ou não autorizada de documentos confidenciais é estritamente proibida.

- faq: A NexusLab está envolvida em atividades éticas?
  answer: A NexusLab opera dentro dos limites éticos estabelecidos pelas leis e regulamentações aplicáveis.

- faq: Como faço para relatar questões de segurança ou ética?
  answer: Se você acredita que identificou uma preocupação de segurança ou ética, entre em contato com nossa equipe de conformidade e ética em <i>ethics@wickedsa.org</i> para relatar a questão. Todas as preocupações serão tratadas com a máxima confidencialidade.

- faq: A NexusLab realiza parcerias externas?
  answer: No momento, a NexusLab opera exclusivamente com recursos internos. No entanto, em casos excepcionais, podem ser consideradas parcerias estratégicas sob condições rigorosas.
