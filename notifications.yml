- title: Encerramento das atividades da NexusLab
  body: >-
    Caros Usuários,

    É com pesar que anunciamos o encerramento das atividades na nossa plataforma a partir de 31 de dezembro. Esta decisão foi tomada como parte de uma transição estratégica para melhor atender às necessidades dinâmicas da nossa organização.

    <div class="content has-text-centered">
        <h2 class="is-subtitle is-2">
            Principais Pontos de Atenção:
        </h2>
    </div>

    <ol>
      <li><b>Criação de Novos Projetos</b>:</li>
      <ul>
          <li>A partir de 31 de dezembro, não será mais possível criar novos projetos na plataforma.</li>
      </ul>
      <li><b>Projetos em Andamento</b>:</li>
      <ul>
      <li>Os projetos atualmente em andamento poderão continuar normalmente na plataforma até sua conclusão.</li>
      </ul>
      <li><b>Migração para Plataformas Específicas</b>:</li>
      <ul>
          <li>Todos os novos projetos, a partir da data mencionada, deverão ser administrados por meio de plataformas específicas designadas para cada equipe ou departamento.<br>Consulte seu gestor para maiores detalhes.</li>
      </ul>
      <li><b>Contas de Usuários</b>:</li>
      <ul>
          <li>Novas contas de usuário não poderão mais ser criadas na plataforma.</li>
          <li>Algumas das funcionalidades de contas de usuário, como edição de e-mails, serão desativadas. Caso precise modificar sua conta por algum motivo, por favor entre em contato com o time de suporte.</li>
      </ul>
    </ol>
    <div class="content has-text-centered">
    <h2 class="is-subtitle is-2">
        Instruções para Usuários:
    </h2>
    </div>
    <ul>
        <li>
            Recomendamos que migrem seus projetos existentes para as novas plataformas de gestão designadas para garantir a continuidade e eficácia.
        </li>
        <li>
            Fiquem atentos às orientações fornecidas pelos gestores de projetos para informações específicas sobre a transição.
        </li>
    </ul>
    <p>Agradecemos a todos os usuários por sua colaboração e contribuições ao longo do tempo. Esta mudança visa otimizar nossas operações e oferecer um ambiente mais eficiente para o gerenciamento de projetos.</p>
    <p>Para dúvidas adicionais ou assistência na transição, entre em contato através do e-mail <a href="mailto:admin@wickedcorp.online">admin@wickedcorp.online</a>.</p>
    <p>Agradecemos a compreensão de todos.</p>

    Atenciosamente,
    Time de infraestrutura
    Wicked S.A.
