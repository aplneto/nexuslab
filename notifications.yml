- title: Desligamento da plataforma
  body: >-
    Caros Usuários,

    É com pesar que anunciamos o desligamento permanente da nossa plataforma a partir de 1º de dezembro. Essa decisão foi tomada como parte de uma revisão estratégica e realocação de recursos para atender melhor às necessidades em constante evolução da nossa organização.

    <div class="content has-text-centered">
        <h2 class="is-subtitle is-2">
            Principais Pontos de Atenção:
        </h2>
    </div>

    <ol>
      <li><b>Data de Desligamento</b>:</li>
      <ul>
          <li>O desligamento da plataforma está programado para 01/12/2023. A partir dessa data, a plataforma não estará mais disponível para acesso.</li>
      </ul>
      <li><b>Acesso aos Dados</b>:</li>
      <ul>
          <li>Recomendamos que todos os usuários realizem o download de quaisquer dados ou informações importantes antes da data de desligamento, pois o acesso à plataforma não será mais possível.</li>
          <li>No entanto, a migração dos projetos hospedados na plataforma já foi realizada.</li>
      </ul>
      <li><b>Assistência Disponível</b>:</li>
      <ul>
          <li>A equipe de suporte estará disponível para fornecer assistência e orientações adicionais durante o período de desligamento. Entre em contato pelo e-mail <a href="mailto:admin@wickedcorp.online">admin@wickedcorp.online</a> para obter ajuda.</li>
      </ul>
    </ol>
    <p>Agradecemos a todos os usuários por sua colaboração e contribuições ao longo do tempo. Este desligamento representa uma mudança estratégica em nossa abordagem, visando aprimorar nossos serviços.
    <p>Para quaisquer dúvidas ou assistência, entre em contato pelo e-mail <a href="mailto:admin@wickedcorp.online">admin@wickedcorp.online</a>.</p>
    <p>Agradecemos a compreensão de todos.</p>

    Atenciosamente,
    Time de infraestrutura
