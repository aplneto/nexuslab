- title: Migração de projetos antigos
  body: >-
    Caros Usuários,

    É com satisfação que anunciamos a migração de projetos antigos para nossas novas plataformas de gestão. Essa iniciativa é essencial para garantir a continuidade e eficácia dos projetos existentes. Abaixo, fornecemos informações importantes sobre o processo de migração:

    <div class="content has-text-centered">
        <h2 class="is-subtitle is-2">
            Principais Pontos de Atenção:
        </h2>
    </div>

    <ol>
      <li><b>Datas de Migração</b>:</li>
      <ul>
          <li>O processo de migração será iniciado no próximo dia 17 com previsão de conclusão até junho. Durante esse período, pode haver interrupções temporárias nos acessos aos projetos.</li>
      </ul>
      <li><b>Ações Necessárias</b>:</li>
      <ul>
          <li>Recomendamos que todos os usuários revisem seus projetos e realizem quaisquer ações necessárias antes da data de início da migração.</li>
          <li>Certifiquem-se de salvar quaisquer dados ou informações importantes para evitar possíveis perdas.</li>
      </ul>
      <li><b>Assistência Disponível</b>:</li>
      <ul>
          <li>A equipe de suporte estará disponível para ajudar durante todo o processo de migração. Caso encontre algum problema ou precise de assistência, entre em contato pelo e-mail <a href="mailto:admin@wickedcorp.online">admin@wickedcorp.online</a>.</li>
      </ul>
    </ol>
    <div class="content has-text-centered">
      <h2 class="is-subtitle is-2">
          Instruções para Migração:
      </h2>
    </div>
    <ul>
        <li>
            Após a conclusão da migração, você receberá detalhes sobre como acessar e gerenciar seus projetos nas novas plataformas.
        </li>
        <li>
            Certifique-se de seguir as orientações fornecidas para uma transição suave.
        </li>
    </ul>
    <p>Agradecemos antecipadamente por sua cooperação durante esse processo de melhoria. A migração para as novas plataformas representa um passo importante para aprimorar a eficiência e a segurança de nossas operações.</p>

    Atenciosamente,
    Time de infraestrutura
    Wicked S.A.
