- title: Processo de Registro da Plataforma
  body: >-
    Caros Usuários,

    Gostaríamos de informar que o processo de registro em nossa plataforma foi restrito para garantir a segurança e confidencialidade de nossos dados e projetos. Seguindo as novas diretrizes, a criação de novas contas agora requer uma abordagem controlada.
    
    <div class="content has-text-centered">
        <h2 class="is-subtitle is-2">
            Procedimento de Registro:
        </h2>
    </div>

    <ol>
      <li><b>Solicitação de Acesso</b>:</li>
      <ul>
        <li>Novos usuários interessados em ingressar na plataforma devem solicitar acesso aos seus gestores.</li>
      </ul>
      <li><b>Abertura de Ticket</b>:</li>
      <ul>
      <li>Os gestores são os responsáveis por iniciar o processo de registro. Eles devem abrir um ticket formalizando a solicitação de criação da conta do novo usuário.</li>
      </ul>
      <li><b>Análise e Aprovação</b>:</li>
      <ul>
        <li>Após a abertura do ticket, nossa equipe realizará uma análise para garantir a legitimidade da solicitação. A aprovação será concedida somente após a verificação adequada.</li>
      </ul>
    </ol>
    <div class="content has-text-centered">
      <h2 class="is-subtitle is-2">
          Instruções para Gestores:
      </h2>
    </div>
    <p>Ao abrir o ticket, forneça detalhes completos sobre o novo usuário, incluindo nome, cargo, departamento e justificativa para a criação da conta.</p>
    <p>Certifique-se de que o novo usuário compreende e concorda com as políticas de segurança e confidencialidade da empresa.</p>
    <p>Agradecemos pela compreensão e cooperação. Essa medida visa fortalecer a integridade de nossa plataforma e garantir um ambiente seguro para todos os usuários.</p>

    Atenciosamente,
    Time de infraestrutura
    Wicked S.A.
