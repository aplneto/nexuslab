- title: Remoção de contas
  body: >-
    Caros Usuários,

    Gostaríamos de informar que, como parte de uma atualização de segurança e reestruturação, todas as contas de usuários, exceto as dos gestores, serão removidas da plataforma a partir de <strong>30 de janeiro</strong>.

    <div class="content has-text-centered">
        <h2 class="is-subtitle is-2">
            Principais Pontos de Atenção:
        </h2>
    </div>

    <ol>
      <li><b>Remoção de Contas de Pesquisadores</b>:</li>
      <ul>
          <li>A partir da data mencionada, todas as contas de pesquisadores serão removidas da plataforma.</li>
      </ul>
      <li><b>Acesso a Projetos Antigos</b>:</li>
      <ul>
      <li>Caso seja necessário acessar projetos antigos, solicitamos que os pesquisadores entrem em contato com seus gestores, que manterão o acesso às informações relevantes.</li>
      </ul>
      <li><b>Gestores Mantêm Acesso</b>:</li>
      <ul>
          <li>Apenas as contas dos gestores serão mantidas na plataforma para garantir a continuidade e administração eficaz dos projetos.</li>
      </ul>
    </ol>
    <div class="content has-text-centered">
    <h2 class="is-subtitle is-2">
        Instruções para Usuários:
    </h2>
    </div>
    <ul>
        <li>
            Para acessar projetos antigos ou obter informações específicas, entre em contato diretamente com seu gestor de projeto.
        </li>
        <li>
            Certifique-se de salvar e transferir quaisquer dados ou informações pessoais antes da data de remoção das contas.
        </li>
    </ul>
    <p>Agradecemos a todos pela compreensão durante este processo de transição. Essa mudança visa fortalecer a segurança e eficiência de nossas operações.</p>
    <p>Para dúvidas adicionais ou assistência, entre em contato com <a href="mailto:admin@wickedcorp.online">admin@wickedcorp.online</a>.</p>
    <p>Agradecemos a colaboração de todos.</p>

    Atenciosamente,
    Time de infraestrutura
